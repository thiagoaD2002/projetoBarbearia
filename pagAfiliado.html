     <header>

            <label for="iBairro" class="bairro">Bairro</label>
            <input type="text" name="bairro" id="iBairro" class="inputBairro" autocomplete="off">

            <label for="iCasa">NÂ° Casa</label>

           </div>

           <label for="iCep">CEP</label>
           <input type="text" name="cep" id="iCep" autocomplete="off">
           
           <label for="iEmpresa">Nome da Empresa</label>
           <input type="text" name="empresa" id="iEmpresa" autocomplete="off">

            <button type="button" class="btnConfirmar">Confirmar</button>
        </form>
    </main>
